<!DOCTYPE html>
<html>
<head>
    <title>Audio File Generated</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
        }
        audio {
            display: block;
            margin: 50px auto;
        }
        button {
            margin: 20px 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
        }
        button:hover {
            background-color: #3e8e41;
            text-decoration: none;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .go-back {
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>{{ message }}</h1>
    <audio controls>
        <source src="{{ file_url }}" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    <br>
    <div class="button-group">
        <a href="{{ file_url }}" download><button>Download</button></a>
        <button class="go-back" onclick="goBack()">Go Back</button>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
